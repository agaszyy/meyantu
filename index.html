<!DOCTYPE html>
<html
	lang="pl"
	data-theme="light">
	<head>
		<meta charset="UTF-8" />

		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<meta
			name="description"
			content="Meyantu - najlepsze kauczkowe maty do Jogi. Niedługo otwieramy nowy sklep internetowy, a teraz, zapraszamy do kontaktu przez media społecznościowe lub maila" />

		<meta
			name="keywords"
			content="meyantu, maty do jogi, kauczkowe maty do jogi" />

		<meta
			name="robots"
			content="index, follow" />

		<link
			rel="icon"
			type="image/png"
			href="img/faviconDark.png"
			media="(prefers-color-scheme: light)" />

		<link
			rel="icon"
			type="image/png"
			href="img/faviconLight.png"
			media="(prefers-color-scheme: dark)" />

		<link
			rel="stylesheet"
			href="style/root.css" />

		<link
			rel="stylesheet"
			href="style/typography.css" />

		<link
			rel="stylesheet"
			href="style/placeholder.css" />

		<title>Meyantu | nowa odsłona</title>
	</head>
	<body>
		<div id="gradient"></div>
		<div id="content">
			<img
				id="logo"
				src="img/logo/nameLight.png"
				alt="logo Meyantu" />
			<br />
			<p>
				<span>Zmieniamy się dla Ciebie!</span> <br />
				<span>Wkrótce pod tym adresem,</span> <span>znajdziesz nowy,</span>
				<span>wygodniejszy sklep internetowy.</span>
			</p>
			<p>
				<span>Do tego czasu,</span>
				<span>zapraszamy do kontaktu</span> <br />
				<span>przez nasze</span>
				<span>media społecznościowe:</span>
			</p>

			<div class="row">
				<a
					href="https://www.instagram.com/meyantu"
					target="_blank"
					><img
						src="img/social/instagram.svg"
						alt="logo instagram"
				/></a>
				<a
					href="https://www.facebook.com/meyantuyoga/"
					target="_blank"
					><img
						src="img/social/facebook.svg"
						alt="logo facebook"
				/></a>

				<a href="mailto:hello@meyantu.com"
					><img
						src="img/social/mail.svg"
						alt="logo email"
				/></a>
			</div>
		</div>
		<video
			autoplay
			muted
			loop
			playsinline
			id="myVideo">
			<source
				src="img/placeholderVid.mp4"
				type="video/mp4" />
		</video>
	</body>
</html>
